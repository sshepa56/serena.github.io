   <main>
      <header>
        <h1>Contact Serena</h1>
        <p>
          Fill out the inquiry form below or reach out directly by email.

      </header>

      <section id="contact">
        <a href="mailto:sshepa56@pratt.edu" class="button">sshepa56@pratt.edu</a>

      <form
        action="/action_page.php"
        method="post"
        class="contact-form"
        aria-label="Contact form"
      >
        <div class="form-group">
          <label for="fname">First name:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            required
            placeholder="Your first name"
          /><br />
        </div>

        <div class="form-group">
          <label for="lname">Last name:</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            required
            placeholder="Your last name"
          /><br />
        </div>

        <div class="form-group">
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="yourname@example.com"
          /><br />
        </div>

        <div class="form-group">
          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea
          ><br />
        </div>

        <input type="submit" value="Submit" class="submit-btn" />
      </form>
